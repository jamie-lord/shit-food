    <script src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/leaflet.min.js"></script>
    <script src="js/get-restaurants.min.js"></script>
    <script>
      var mymap = L.map("map1");

      navigator.geolocation.getCurrentPosition(showPosition);
      function showPosition(position) {
        mymap.setView(
          [position.coords.latitude, position.coords.longitude],
          18
        );

        L.marker([position.coords.latitude, position.coords.longitude], {
          icon: myIcon,
          alt: "Current marker",
          title: "This is you"
        })
          .addTo(mymap)
          .bindPopup("You are here");

        getRestaurants(position.coords.latitude, position.coords.longitude);
      }

      var myIcon = L.icon({
        iconUrl: "img/markers/me.svg",
        iconSize: [36, 36], // size of the icon
        iconAnchor: [10, 10], // point of the icon which will correspond to marker's location
        popupAnchor: [34, 0] // point from which the popup should open relative to the iconAnchor
      });

      L.tileLayer(
        "https://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png",
        {
          maxZoom: 18,
          attribution:
            'Tiles courtesy of <a href="http://openstreetmap.se/" target="_blank">OpenStreetMap Sweden</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }
      ).addTo(mymap);
    </script>
