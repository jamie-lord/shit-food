<body>
  <!--[if IE]>
    <p class="browser-upgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div id="map1"></div>

  <script src="js/jquery.min.js"></script>
  <script src="js/leaflet.min.js"></script>
  <script>
    var mymap = L.map('map1').setView([28.2723566, -16.6512628], 10);
    var myIcon = L.icon({
      iconUrl: 'img/markers/me.svg',
      iconSize: [36, 36], // size of the icon
      iconAnchor: [0, 0], // point of the icon which will correspond to marker's location
      popupAnchor: [15, -3] // point from which the popup should open relative to the iconAnchor
    });
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    })
        .addTo(mymap);

    L.marker(
        [
          28.2723566,
          -16.6512628
        ],
        {
          icon: myIcon,
          alt: "Alt",
          title: "Name",
        }
    ).addTo(mymap)
        .bindPopup("Hello")
  </script>
</body>
